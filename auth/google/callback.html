<!DOCTYPE html>
<html>
<head>
    <title>Autenticación en proceso</title>
    <script>
        // Capturar parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        
        if(authCode) {
            // Guardar en localStorage
            localStorage.setItem('google_auth_code', authCode);
            
            // Redirigir al portafolio
            window.location.href = "https://lusho170803.github.io/portafolio.html";
        } else {
            const error = urlParams.get('error');
            if(error) {
                alert(`Error: ${error}`);
            }
            // Redirigir al inicio si hay error
            window.location.href = "https://lusho170803.github.io/";
        }
    </script>
</head>
<body>
    <p>Procesando autenticación, por favor espere...</p>
</body>
</html>
