<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Repositorio Académico</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="25506034810-7flkcr1s7rlrsl34o5t8u8mbus8m3k67.apps.googleusercontent.com">
    <style>
        /* Estilos específicos para la página de login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(0, 210, 255, 0.3);
        }
        
        .login-logo {
            width: 150px;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.7));
        }
        
        .login-title {
            color: #0ff;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.7);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .login-subtitle {
            color: #9ad6e3;
            margin-bottom: 35px;
            font-size: 1.1rem;
        }
        
        .note {
            margin-top: 30px;
            color: #a0d2e0;
            font-size: 0.9rem;
        }
        
        .university {
            margin-top: 25px;
            color: #88c9da;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="img/logo_upla.png" alt="Logo UPLA" class="login-logo">
            <h1 class="login-title">Repositorio Académico</h1>
            <p class="login-subtitle">Acceso con cuenta institucional</p>
            
            <!-- Botón de Google Sign-In -->
            <div id="g_id_onload"
                 data-client_id="839274636385-h0l3cjtlt42bqujiskbgq0flthnda0pq.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="filled_blue"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left"
                 data-width="300">
            </div>
            
            <p class="note">Al iniciar sesión aceptas nuestros términos y condiciones de uso</p>
            <p class="university">Universidad Peruana Los Andes</p>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            // Guarda el token de Google
            const id_token = response.credential;
            sessionStorage.setItem('google_token', id_token);
            
            // Redirigir al portafolio
            window.location.href = "portafolio.html";
        }
        
        // Manejo de errores
        window.addEventListener('load', function() {
            const googleSignIn = document.querySelector('.g_id_signin');
            if (googleSignIn) {
                googleSignIn.addEventListener('error', function(event) {
                    console.error("Error en Google Sign-In:", event.detail);
                    alert("Error al iniciar sesión. Por favor intenta nuevamente.");
                });
            }
        });
    </script>
</body>
</html>
